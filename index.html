<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>

    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <section id="container">
        <section id="info">
            <div class="imgBox">
                <img src="images/akhil-dp.jpeg" alt="" width="40" height="40">
            </div>
            <div class="text">
                <h5>the_throttle_raiser</h5>
                <h6>Thripunithura,India</h6>
            </div>
            <div class="settings">
                <img src="images/dot.png" alt="" height="30" width="">
            </div>
        </section>
        <section id="snap">
            <img src="images/akhil-dp.jpeg" alt="" width="300" height="300">
        </section>
        <section id="icons">
            <div class="left-icons">
                <img src="images/heart_red.png" alt="" width="25" height="25">
                <img src="images/comment.png" alt="" width="25" height="25">
                <img src="images/share.png" alt="" width="25" height="23">
            </div>
            <div class="save">
                <img src="images/bookmark.png" alt="" width="25" height="25">
            </div>
        </section>
        <section id="likes">
            <h5>245 likes</h5>
        </section>
        <section id="caption">
            <h5>the_throttle_raiser <span>#instagram #html #css</span></h5>
        </section>
        <section id="comments">
            <h5>View all 14 comments</h5>
        </section>
        <section id="newcomments">
            <div class="imgBox">
                <img src="images/akhil-dp.jpeg" alt="" width="40" height="40">
            </div>
            <div class="text">
                <h5>Write something here</h5>
            </div>
        </section>
        <section id="time">
            <h5>4 hours ago</h5>
        </section>
    </section>
</body>
</html>
